services:
  db:
    image: postgres:15-alpine
    container_name: gopra_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGGRES_USER:-gopra} -d ${POSTGRES_DB:-gopra_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: gopra_backend
    image: gopra_backend:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.go
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: gopra_frontend
    image: gopra_frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

  syncer:
    image: node:20-alpine
    container_name: gopra_syncer
    working_dir: /app/frontend
    env_file:
      - .env
    volumes:
      - ./frontend:/app/frontend
      - ./study-content:/app/study-content
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started

volumes:
  postgres_data:
