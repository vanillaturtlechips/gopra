server {
    listen 80;

    # React 앱의 정적 파일 서빙
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # React Router를 위한 설정: 모든 경로를 index.html로 돌림
        try_files $uri $uri/ /index.html;
    }

    # API 요청을 백엔드 서버로 프록시
    location /api/ {
        # 'backend'는 docker-compose.yml에 정의된 Go 서버의 서비스 이름입니다.
        # 포트는 Go 서버가 내부적으로 8080을 사용합니다.
        proxy_pass http://backend:8080;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (선택) React의 Hot-Reloading 관련 웹소켓 (개발 시 유용하나 프로덕션은 불필요)
    location /ws {
        proxy_pass http://backend:8080; # vite.config.ts와 일치시킴
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}
